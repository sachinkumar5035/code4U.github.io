        <div class="container">
            <div class="row">
                <div class="col-xxl-8 col-10 col-md-8 mx-auto">
                    <form>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Name</label>
                            <input type="text" class="form-control" id="exampleInputPassword1"
                                placeholder="enter your name" required>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"

                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <div class="mb-3">
                            <label class="pr-4">Gender</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input " type="radio" name="inlineRadioOptions"
                                    id="inlineRadio1" value="option1" required>
                                <label class="form-check-label text-capitalize" for="inlineRadio1">female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input " type="radio" name="inlineRadioOptions"
                                    id="inlineRadio2" value="option2" required>
                                <label class="form-check-label text-capitalize" for="inlineRadio2">male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"

                                <label class="form-check-label text-capitalize" for="inlineRadio2">other</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="exampleDataList" class="form-label text-capitalize">select your city</label>
                            <input class="form-control" list="datalistOptions" id="exampleDataList"
                                placeholder="Type to search..." required>
                            <datalist id="datalistOptions">
                                <option value="San Francisco"></option>
                                <option value="New York"></option>
                                <option value="Seattle"></option>
                                <option value="Los Angeles"></option>
                                <option value="Chicago"></option>
                            </datalist>
                        </div>

                        <div class="mb-3">

                                yourself</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>


                        <div class="mb-3 form-check">

                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
